<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="log.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style> 
input[type=text],input[type=password], input[type=email],input[type=numb] {
  
  
  color: white;
}
.input-container {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  width: 100%;
  
}
.icon {
  
  padding-top:18px;
  padding-left:5px;
  color: white;
  
  text-align: center;
}
</style>
</head>
<body>
        <div class="container">
            <div class="form" >
                <div class="button">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Sign in</button>
                    <button type="button" class="toggle-btn" onclick="register()">Sign up</button>
                </div>  
                <form id="login" class="input-group" action="studentdashboard.htm">
                    <div class="input-container"><i class="fa fa-user icon"></i>&nbsp&nbsp&nbsp <input type="text" class="input-field pl-2" name=""  placeholder="Username"></div>
                    <div class="input-container"><i class="fa fa-lock icon"></i>&nbsp&nbsp&nbsp <input type="password" class="input-field" name="" placeholder="Password"></div>
                    
					<br><br><br>
                    <input type="submit"  class="submit-btn" name="" value="Login">
                </form>
                <form id="register" class="input-group">
				<div class="input-container"><i class="fa fa-user icon"></i>&nbsp&nbsp&nbsp <input type="text" class="input-field " name="" placeholder="Username"></div>
					
                    <div class="input-container"><i class="fa fa-envelope icon prefix"></i>&nbsp&nbsp&nbsp <input type="email" class="input-field" name="" placeholder="Email id"></div>
                    <div class="input-container"><i class="fa fa-phone icon"></i>&nbsp&nbsp&nbsp <input type="numb" class="input-field" name="" placeholder="Phone number"></div>
                    <div class="input-container"><i class="fa fa-lock icon"></i>&nbsp&nbsp&nbsp <input type="password" class="input-field" name="" placeholder="Password"></div>
					
                    <br><br><br>
                    <input type="submit" onclick="login.html" class="submit-btn" name="" value="Register">
                </form>
            </div>    
        </div>
    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");
        function register()
        {
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login()
        {
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }
    </script>   
</body>
</html>
